# k8s/fluent-bit-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: default
  labels:
    app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info
        
    [INPUT]
        Name              tail
        Path              /var/log/containers/log-generator*.log
        Parser            docker
        Tag               app.logs
        Refresh_Interval  1
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        
    [FILTER]
        Name                kubernetes
        Match               app.logs
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
        
    [OUTPUT]
        Name            http
        Match           *
        Host            log-collector-service
        Port            3001
        URI             /logs
        Format          json
        json_date_key   timestamp
        json_date_format iso8601
        # 재시도 설정
        Retry_Limit     5

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
